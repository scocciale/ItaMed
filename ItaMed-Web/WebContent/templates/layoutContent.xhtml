<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><h:outputText value="ItaMed" /></title>
	<f:facet name="first">
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/tabIcon.png" />
	</f:facet>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;" />
	<h:outputScript name="Materialize/js/primefaces-local-it.js" />
	<h:outputScript name="script/customChart.js" />
	<h:outputScript name="script/customLineChart.js" />
	<h:outputStylesheet name="fonts/icons.css" />
	<h:outputStylesheet name="css/home.css" />
	<h:outputStylesheet name="css/style.css" />
	<h:outputStylesheet name="Materialize/css/materialize.css" />
	<h:outputStylesheet name="css/primefix.css" />
	<h:outputStylesheet name="font-awesome/css/font-awesome.min.css" />

</h:head>
<h:body>
	<!-- CUSTOM STYLE CSS -->
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<link rel="stylesheet/less" type="text/css"
		href="#{resource['lessPreProcessor/lessCss/main.less']}" />
	<!-- END CUSTOM STYLE CSS -->
	<!-- INCLUDE HEADER -->
	<div class="header">
		<ui:include src="/templates/headerContent.xhtml" />
	</div>
	<!-- END INCLUDE HEADER -->
	<h:form id="contForm">
		<div id="content">
			<div class="row">
				<div class="left-aling">
					<div class="block-header">
						<h2 style="float: left;">
							<ui:insert name="title" />
							<small> <ui:insert name="title-desc" />
							</small>
						</h2>
					</div>
				</div>
				<div class="right-align">
					<ui:insert name="loginButton" />
				</div>
			</div>
			<p:messages id="messages" autoUpdate="true" showDetail="true"
				closable="true" />
			<ui:insert name="content" />
		</div>
	</h:form>
	<!-- Fine Gestione Layout -->
	<!-- Gestione Loading di Sistema -->
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p class="center">
			<label class="font-14"> <h:outputText
					value="#{text['label.loader']}" />
			</label>
		</p>
		<p:graphicImage name="/images/icons/Infinity_loader.gif" />
	</p:dialog>
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		oncomplete="updateLabel()" />
	<h:outputScript name="Materialize/js/materialize.min.js" />
	<h:outputScript name="script/primefix.js" />
	<h:outputScript name="script/navigation.js" />
	<h:outputScript name="lessPreProcessor/js/less.min.js" />

</h:body>
</html>
